{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>바이투게더</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
</head>

<body class="nav_body">
    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <div class="container-fluid">

            <a class="navbar-brand nav_change_color" href="{% url 'home' %}">BuyTogether</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle nav_change_color fw-bold" href="" id="navbarDropdown"
                            role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            거래게시판</a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">

                            <li><a class="dropdown-item nav_change_color" href="/purhome">전체</a></li>
                            <li><a class="dropdown-item nav_change_color"
                                href="{# url 'category' 'necessity' #}">생필품</a></li>
                            <li><a class="dropdown-item nav_change_color" href="{# url 'category' 'ott' #}">OTT</a></li>
                            <li><a class="dropdown-item nav_change_color" href="{# url 'category' 'delivery' #}">배달</a>
                            </li>
                            <!-- <li><hr class="dropdown-divider"></li> -->
                            <li><a class="dropdown-item nav_change_color" href="{# url 'category' 'food' #}">식료품</a>
                            </li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav_change_color fw-bold" href="/freehome">자유게시판</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav_change_color fw-bold" href="{# url 'chathome' #}">채팅 </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav_change_color fw-bold" href="{# url 'AIhome' #}">AI챗봇</a>
                    </li>
                    <li class="nav-item">
                    {% if user.is_authenticated %}
                    <!-- <a class="nav-link nav_change_color fw-bold" href="{# url 'profilehome' user.username #}">{{user.username}}</a> -->
                    <a class="nav-link nav_change_color fw-bold" href="{% url 'logout' %}">{{user.username}}</a>
                    {% else %}
                    <a class="nav-link nav_change_color fw-bold" href="{% url 'login' %}">로그인</a>
                    {% endif %}
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="row justify-content-end" id="fix_AI">
        <div class="col-sm-6 col-md-4 p-2 purbd_home_div">
            <input type="button"  class='post_button' value="AI" onClick=" location.href='/AI'">
        </div>
    </div>
    {% block content %}
    {% endblock %}

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
</body>
</html>
