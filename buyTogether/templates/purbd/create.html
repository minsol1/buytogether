{% extends 'nav.html' %}

{% block content %}
<div class="container">
    <div style="margin-top: 20px;">
        <form method="POST" role="form" action="{% url 'create' %}" >
            {% csrf_token %}
            <div style = "text-align: right;">
                <input type="submit" class="btn crt_post_button" placeholder="작성"> </input>
            </div>
            <div class = "crt_div">
                <div>
                    <table style="margin:auto;">
                        <tr>
                            <td>카테고리 </td><td  colspan="3">{{form.category}}</td>
                        </tr>
                        <tr>
                            <td><label for="title">글 제목</label> </td><td colspan="3">{{form.title}}</td>
                        </tr>
                        <tr>
                            <td><label for="wpeople">모집 인원</label></td> <td>{{form.wpeople}}</td>
                            <td><label for="price">가격</label></td><td>{{form.price}}</td>
                        </tr>
                        <tr>
                            <td><label for="place">거래장소</label></td> <td style="padding-right: 10px;">{{form.location}}</td>
                            <td><label for="date" >거래날짜</label></td><td>{{form.date}}</td>
                        </tr>

                    </table>
                </div>
                <div>
                    <table style="margin:auto;">
                        <tr>
                            <td>{{form.body}}</td>

                        </tr>
                    </table>  
                </div>
                </div>
           <div style="margin-top: 10px">
            {{form.photo}}
            </div>
        </form>
       
               
    </div>
</div>
{% endblock %}
